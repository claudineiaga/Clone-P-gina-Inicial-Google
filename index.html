<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Clone Google</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
     <div class="cabecalho">
        <div class="cabecalho-direito">
          <a href="#">Gmail</a>
          <a href="#">Images</a>
          <span class="material-icons header__apps"> apps </span>
          <span class="material-icons"> account_circle </span>
        </div>
      </div>
      <div class="corpo-principal">
        <img
          src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
          alt="Logo do Google"
        />
        <div class="pesquisa">
          <div class="pesquisa-entrada">
            <span class="material-icons" id="lupa"> search </span>
            <input type="text" />
            <span class="material-icons">keyboard</span>
            <span class="material-icons" id="mic"> mic </span>
            <span class="material-icons" id="cam">photo_camera</span>
          </div>
          <div class="botoes-pesquisa">
            <button>Pesquisa Google</button>
            <button>Estou com sorte</button>
          </div>
        </div>
      <footer class="rodape">
        <ul class="lista-superior">
            <li>Sobre</li>
            <li>Privacidade</li>
            <li>Negócios</li>
            <li>Como funciona a Pesquisa</li>
        </ul>
        <ul class="lista-inferior">
            <li>Privacidade</li>
            <li>Termos</li>
            <li>Configurações</li>
        </ul>
       </footer>
</body>
</html>
